<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&family=Rubik:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <section class="header_user-profile">
    <div class="header_info-user">
      <div class="header_info_name">
        <img class="header_info_man-image" src="./images/image-jeremy.png" alt="Man Smiling Image">
        <div class="header_info_name_adjust">
          <p>Report for</p>
          <h1>Jeremy
          Robson</h1>
        </div>
      </div>
      <div class="header_info_time">
        <button class="button-custom" type="button" onclick="dateClick(day)">Daily</button>
        <button class="button-custom" type="button" onclick="dateClick(week)">Weekly</button>
        <button class="button-custom" type="button" onclick="dateClick(month)">Monthly</button>
      </div>
    </div>
    <div class="header_specs-user">
      <div>
        <div class="container-default container-work"></div>
        <div class="header_text-container">
          <h2>Work
            <button class="option-button" onclick="optionButton()">
            <img class="option-icon" src="./images/icon-ellipsis.svg">
            </button>
          </h2>
          <div class="header_specs_info-text">
            <h3> 0hrs</h3> <!-- daily -->
            <p>Previous - 0hrs</p> <!-- daily -->
          </div>
        </div>
      </div>

      <div>
        <div class="container-default container-play"></div>
        <div class="header_text-container">
          <h2>Play
            <button class="option-button" onclick="optionButton()">
            <img class="option-icon" src="./images/icon-ellipsis.svg">
            </button>
          </h2>
          <div class="header_specs_info-text">
            <h3>0hr</h3> <!-- daily -->
            <p>Previous - 0hrs</p> <!-- daily -->
          </div>
        </div>
      </div>

      <div>
        <div class="container-default container-study"></div>
        <div class="header_text-container">
          <h2>Study
            <button class="option-button" onclick="optionButton()">
            <img class="option-icon" src="./images/icon-ellipsis.svg">
            </button>
          </h2>
          <div class="header_specs_info-text">
            <h3>0hrs</h3> <!-- daily -->
            <p>Previous - 0hr</p> <!-- daily -->
          </div>
        </div>
      </div>

      <div>
        <div class="container-default container-exercise"></div>
        <div class="header_text-container">
          <h2>Exercise
            <button class="option-button" onclick="optionButton()">
            <img class="option-icon" src="./images/icon-ellipsis.svg">
            </button>
          </h2>
          <div class="header_specs_info-text">
            <h3>0hr</h3> <!-- daily -->
            <p>Previous - 0hr</p> <!-- daily -->
          </div>
        </div>
      </div>

      <div>
        <div class="container-default container-social"></div>
        <div class="header_text-container">
          <h2>Social
            <button class="option-button" onclick="optionButton()">
            <img class="option-icon" src="./images/icon-ellipsis.svg">
            </button>
          </h2>
          <div class="header_specs_info-text">
            <h3>0hr</h3> <!-- daily -->
            <p>Previous - 0hrs</p> <!-- daily -->
          </div>
        </div>
      </div>

      <div>
        <div class="container-default container-selfCare"></div>
        <div class="header_text-container">
          <h2>Self Care
            <button class="option-button" onclick="optionButton()">
            <img class="option-icon" src="./images/icon-ellipsis.svg">
            </button>
          </h2>
          <div class="header_specs_info-text">
            <h3>0hrs</h3> <!-- daily -->
            <p>Previous - 0hr</p> <!-- daily -->
          </div>
        </div>
        </div>

    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nadersirio">Náder W. S. Sírio.</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
