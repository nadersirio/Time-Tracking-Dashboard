<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;600&family=Rubik:wght@300&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <section class="header_user-profile">
    <div class="header_info-user">
      <div class="header_info_name">
        <img class="header_info_man-image" src="./images/image-jeremy.png" alt="Man Smiling Image">
        <div class="header_info_name_adjust">
          <p>Report for</p>
          <h1>Jeremy
          Robson</h1>
        </div>
      </div>
      <div class="header_info_time">
        <button class="button-custom" id="daily" type="button" onclick='dateClick("day")'>Daily</button>
        <button class="button-custom" id="weekly" type="button" onclick='dateClick("week")'>Weekly</button>
        <button class="button-custom" id="monthly" type="button" onclick='dateClick("month")'>Monthly</button>
      </div>
    </div>
    <div class="header_specs-user">
      <div>
        <div class="container-default container-work"></div>
        <div class="header_text-container">
          <h2>Work
            <button class="option-button" type="button" onclick="optionButton()">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </button>
          </h2>
          <div class="header_specs_info-text">
            <h3 id="workHours">0hrs</h3> <!-- daily -->
            <p><span id="previousWorkHours">Previous - 0hrs</span></p> <!-- daily -->
          </div>
        </div>
      </div>

      <div>
        <div class="container-default container-play"></div>
        <div class="header_text-container">
          <h2>Play
            <button class="option-button" type="button" onclick="optionButton()"><svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg></button>
          </h2>
          <div class="header_specs_info-text">
            <h3 id="playHours">0hrs</h3> <!-- daily -->
            <p><span id="previousPlayHours">Previous - 0hrs</span></p> <!-- daily -->
          </div>
        </div>
      </div>

      <div>
        <div class="container-default container-study"></div>
        <div class="header_text-container">
          <h2>Study
            <button class="option-button" type="button" onclick="optionButton()">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </button>
          </h2>
          <div class="header_specs_info-text">
            <h3 id="studyHours">0hrs</h3> <!-- daily -->
            <p><span id="previousStudyHours">Previous - 0hrs</span></p> <!-- daily -->
          </div>
        </div>
      </div>

      <div>
        <div class="container-default container-exercise"></div>
        <div class="header_text-container">
          <h2>Exercise
            <button class="option-button" type="button" onclick="optionButton()">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </button>
          </h2>
          <div class="header_specs_info-text">
            <h3 id="exerciseHours">0hrs</h3> <!-- daily -->
            <p><span id="previousExerciseHours">Previous - 0hrs</span></p> <!-- daily -->
          </div>
        </div>
      </div>

      <div>
        <div class="container-default container-social"></div>
        <div class="header_text-container">
          <h2>Social
            <button class="option-button" type="button" onclick="optionButton()">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </button>
          </h2>
          <div class="header_specs_info-text">
            <h3 id="socialHours">0hrs</h3> <!-- daily -->
            <p><span id="previousSocialHours">Previous - 0hrs</span></p> <!-- daily -->
          </div>
        </div>
      </div>

      <div>
        <div class="container-default container-selfCare"></div>
        <div class="header_text-container">
          <h2>Self Care
            <button class="option-button" type="button" onclick="optionButton()">
              <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
            </button>
          </h2>
          <div class="header_specs_info-text">
            <h3 id="selfCareHours">0hrs</h3> <!-- daily -->
            <p><span id="previousSelfCareHours">Previous - 0hrs</span></p> <!-- daily -->
          </div>
        </div>
        </div>

    </div>
  </section>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/nadersirio">Náder W. S. Sírio.</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
